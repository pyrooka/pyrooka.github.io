<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="/lib/aframe-ar.js"> </script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
    <a-marker-camera preset="custom" type="pattern" url="/marker/fmt.patt">
      <a-assets>
        <a-asset-item id="robot" src="/model/robot.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#robot"></a-entity>
  	</a-marker-camera>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
