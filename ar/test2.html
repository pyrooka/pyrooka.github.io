<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="/ar/lib/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="model" src="/ar/model/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="src: #model" rotation='-90 0 0'scale='0.02 0.02 0.02'></a-entity>


    <a-marker-camera preset="custom" type="pattern" url="/ar/marker/fmt.patt"></a-marker-camera>
  </a-scene>
</body>
