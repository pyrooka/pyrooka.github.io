<!DOCTYPE html>
<html>
	<head>
		<title>Cube demo</title>
		<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
		<script src="../lib/aframe-ar.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110399292-1"></script>
		<script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-110399292-1');</script>
	</head>
	<body style="margin : 0px; overflow: hidden;">

		<a-scene embedded arjs>

			<a-box position="0 0.5 0" material="color: #52c45f; opacity: 0.5; side: double">
				<a-torus-knot radius="0.26" radius-tubular="0.05" material="color: #516196">
					<a-animation attribute="rotation" to="360 0 0" dur="1500" easing="linear" repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>

			<a-marker-camera preset="custom" type="pattern" url="../marker/fmt.patt"></a-marker-camera>
		</a-scene>
	</body>
</html>
