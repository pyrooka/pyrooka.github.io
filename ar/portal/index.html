<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="../lib/aframe-ar.js"></script>
<script src="../lib/three.js/"></script>
<script src="src/aframe-portal-door.js"></script>
<script src="src/threex-portal-door.js"></script>
<script>ARjs.Context.baseURL = "../"</script>

<body style="margin : 0px; overflow: hidden;">

	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs="trackingMethod: best;">
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled="true">

			<!-- portal 360 with an image -->
			<a-portal-door url="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg" position="0 0 0" scale="0.7 1 0.7" rotation="0 90 0"><a-portal-door>

		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static preset="custom" type="pattern" url="../marker/fmt.patt"></a-camera-static>
	</a-scene>
</body>
