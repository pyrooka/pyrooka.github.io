<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Augmented Reality Demos</title>
</head>
<body>
    <div class="container" style="margin-top: 40px;">
        <h1>Augmented Reality demos using <a href="https://github.com/jeromeetienne/AR.js">AR.js</a>, made with ❤</h1>
        <div class="buttons" style="margin-top: 60px;">
            <button type="button" class="btn btn-primary" style="margin: 10px;" onclick="window.open('./simple', '_blank')">Egyszerű kocka</button>
            <button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="window.open('https://github.com/pyrooka/pyrooka.github.io/blob/master/ar/simple/index.html', '_blank')">Forráskód</button>
            <br>
            <button type="button" class="btn btn-primary" style="margin: 10px;" onclick="window.open('./cube', '_blank')">Színes kocka benne forgó objektummal</button>
            <button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="window.open('https://github.com/pyrooka/pyrooka.github.io/blob/master/ar/cube/index.html', '_blank')">Forráskód</button>
            <br>
            <button type="button" class="btn btn-primary" style="margin: 10px;" onclick="window.open('./house', '_blank')">Minecraft jellegű ház kerttel</button>
            <button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="window.open('https://github.com/pyrooka/pyrooka.github.io/blob/master/ar/house/index.html', '_blank')">Forráskód</button>
            <br>
            <button type="button" class="btn btn-primary" style="margin: 10px;" onclick="window.open('./drone', '_blank')">Animált lebegő droid</button>
            <button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="window.open('https://github.com/pyrooka/pyrooka.github.io/blob/master/ar/drone/index.html', '_blank')">Forráskód</button>
            <br>
            <button type="button" class="btn btn-primary" style="margin: 10px;" onclick="window.open('./portal', '_blank')">Portál egy más világba :)</button>
            <button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="window.open('https://github.com/pyrooka/pyrooka.github.io/blob/master/ar/portal/index.html', '_blank')">Forráskód</button>
        </div>
        <img src="fmt.png" alt="marker">
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110399292-1"></script>
<script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-110399292-1');</script>

</body>
</html>
